<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(2,37,42);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 96%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }


        button {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: rgba(131, 100, 242);
            color: #fff;
            border: none;
            font-weight: bolder;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .thumbnails {
            display: none; /* Initially hide the thumbnails */
            justify-content: space-between;
            margin-top: 20px;
        }

        .thumbnails.show {
            display: flex; /* Show the thumbnails when needed */
        }

        .thumbnail {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .thumbnail img {
            max-width: 100%;
            height: auto;
        }

        .studentOptions, .workingClassOptions, .houseWifeOptions {
            display: none;
            justify-content: space-between;
            margin-top: 20px;
        }

        .studentOptions.show, .workingClassOptions.show, .houseWifeOptions.show {
            display: flex;
        }

        .studentOption, .workingClassOption, .houseWifeOption {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .studentOption img,
        .workingClassOption img,
        .houseWifeOption img {
            max-width: 50px; /* Adjust the maximum width as needed */
            height: auto;
            margin: 0 auto; /* Center the image horizontally */
        }

        .form-container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }

        .form-row input,
        .form-row select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row select {
            width: 200px;
        }

        .form-row button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            background-color: rgb(2,37,42);
            color: #fff;
            border: none;
            font-weight: bolder;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .toggle-switch {
            display: inline-block;
            position: relative;
            height: 30px;
            margin-right: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 30px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 0.4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        .toggle-switch input[type="checkbox"]:checked + .toggle-slider {
            background-color: #2ecc71;
        }

        .toggle-switch input[type="checkbox"]:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .form-group {
            flex: 1;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <header>
        <img src="rakuten.png" alt="Logo" style="width: 100px; height: 80px; float: left; margin-left: 10px;">
        <h1>CartCare</h1>
    </header>
    <div class="container">
        <form id="cartForm" class="form-container">

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" style="margin-left: 72px;" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" style="margin-left: 75px;" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" style="margin-left: 68px;" required>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="persona">Persona:</label>
                    <select id="persona" name="persona" style="margin-left: 56px; width: 220px;" required>
                        <option value="">Select Persona</option>
                        <option value="Student">Student</option>
                        <option value="Housewife">Housewife</option>
                        <option value="Working class">Working class</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language" style="width: 220px; margin-left: 45px;" required>
                        <option value="">Language</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Punjabi">Punjabi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lastShoppingDate">Last Shopping:</label>
                <input placeholder="Last Shopping Date" class="textbox-n" type="text" onfocus="(this.type='date')" id="lastShoppingDate" name="lastShoppingDate" style="margin-left: 15px;" required>
                </div>

            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="maxDiscountAmount">Max Discount:</label>
                    <input type="range" id="maxDiscountAmount" name="maxDiscountAmount" min="0" max="1000" step="1" value="0" style="padding: 0px; margin-left: 20px;">
                    <span id="maxDiscountValue">0Rs.</span>
                </div>
                <div class="form-group">
                <label for="product">Select a Product:</label>
                    <select id="product" name="product" style="width: 220px;" required>
                        <option value="">Select a Product</option>
                        <option value="Product 1">Product 1</option>
                        <option value="Product 2">Product 2</option>
                        <option value="Product 3">Product 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="freeDeliveryOption">Free Delivery:</label>
                    <label class="toggle-switch" style="margin-left: 23px;">
                        <input type="checkbox" id="freeDeliveryOption" name="freeDeliveryOption" value="true">
                        <span class="toggle-slider" style="width: 60px;"></span>
                    </label>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="codOption">COD Option:</label>
                    <label class="toggle-switch" style="margin-left: 30px;">
                        <input type="checkbox" id="codOption" name="codOption" value="true">
                        <span class="toggle-slider" style="width: 60px;"></span>
                    </label>
                </div>
            </div>

        
            <div class="form-row" style="justify-content: center;">
                <div style="display: flex; align-items: center;">
                    <button type="submit" id="shopButton">Shop</button>
                    <a href="tel:YOUR_PHONE_NUMBER" style="text-decoration: none;">
                        <button type="button" style="width: 80px; background-color: green; margin-left: 30px;">Call</button>
                    </a>
                </div>
            </div>
            
        </form>
        
    </div>

    <div class="thumbnails" id="thumbnails">
        <div class="thumbnail" onclick="openInNewTab('https://www.myntra.com/')">
            <img src="myntra.avif" alt="Myntra">
        </div>
        <div class="thumbnail" onclick="openInNewTab('https://www.amazon.com/')">
            <img src="amazon.jpeg" alt="Amazon">
        </div>
        <div class="thumbnail" onclick="openInNewTab('https://www.flipkart.com/')">
            <img src="flipkart.png" alt="Flipkart">
        </div>
        <div class="thumbnail" onclick="openInNewTab('https://www.ajio.com/')">
            <img src="ajio.png" alt="Ajio">
        </div>
    </div>

    <div class="options" id="options"></div>

    <h2 style="text-align: center; display: none;" id="suggestionsHeading">Suggestions</h2>
        
        <div class="studentOptions" id="studentOptions">
            
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/clothing')">
                <img src="clothe.jpeg" alt="Professional Attire">
                <p>Clothes</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/laptop')">
                <img src="laptop.jpeg" alt="Laptop">
                <p>Laptop</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/chair')">
                <img src="chair.jpeg" alt="Chair">
                <p>Chair</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/mobile-phones')">
                <img src="phone.jpeg" alt="Smartphone">
                <p>Phone</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/lunch-box')">
                <img src="lunch.jpeg" alt="Lunch Containers">
                <p>Lunch Box</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/stationery')">
                <img src="stationary.jpeg" alt="Gadgets">
                <p>Stationary Items</p>
            </div>
        </div>

        <div class="workingClassOptions" id="workingClassOptions">
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/work-wear')">
                <img src="professional-clothe.jpeg" alt="Professional Attire">
                <p>Professional Clothes</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/laptop')">
                <img src="laptop.jpeg" alt="Laptop">
                <p>Laptop</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/chair')">
                <img src="chair.jpeg" alt="Chair">
                <p>Chair</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/mobile-phones')">
                <img src="phone.jpeg" alt="Smartphone">
                <p>Phone</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/lunch-box')">
                <img src="lunch.jpeg" alt="Lunch Containers">
                <p>Lunch Box</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/gadgets?utm_source=dms_google&utm_medium=pmax_cpc&utm_campaign=dms_google_pmax_cpc_Myntra_PMax_Gadgets_SOK&keyword=&matchtype=&target=&placement=&gclid=CjwKCAjw6eWnBhAKEiwADpnw9p6cdOvgyV7hlpExeyx6mcLp7iRR1jqD9GlUInJHGVQLr98SCpcvnhoCdVIQAvD_BwE')">
                <img src="gadgets.jpeg" alt="Gadgets">
                <p>Gadgets</p>
            </div>
        </div>

        <div class="houseWifeOptions" id="houseWifeOptions">
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/kitchen-appliances')">
                <img src="kitchen.jpeg" alt="Kitchen Appliances">
                <p>Kitchen Appliances</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/cookware-and-bakeware')">
                <img src="cookware.jpeg" alt="Cookware and Bakeware">
                <p>Cookware and Bakeware</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/home-decor')">
                <img src="home-decor.jpeg" alt="Home Decor">
                <p>Home Decor</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/home-organisers')">
                <img src="organization-tools.jpeg" alt="Organizational Tools">
                <p>Organizational Tools</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/personal-care')">
                <img src="personal-care.jpeg" alt="Fashion and Personal Care">
                <p>Fashion and Personal Care</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/cleaning')">
                <img src="cleaning.jpeg" alt="Cleaning Supplies">
                <p>Cleaning Supplies</p>
            </div>
        </div>


    <script>
        const cartForm = document.getElementById("cartForm");
        const thumbnails = document.getElementById("thumbnails");
        let persona = document.getElementById("persona");
        const studentOptions = document.getElementById("studentOptions");
        const houseWifeOptions = document.getElementById("houseWifeOptions");
        const workingClassOptions = document.getElementById("workingClassOptions");
        const suggestionsHeading = document.getElementById("suggestionsHeading");

        const maxDiscountAmount = document.getElementById("maxDiscountAmount");
        const maxDiscountValue = document.getElementById("maxDiscountValue");

        maxDiscountAmount.addEventListener("input", () => {
            maxDiscountValue.textContent = maxDiscountAmount.value+"Rs.";
        });


        function openInNewTab(url) {
            const newTab = window.open(url, "_blank");
            if (newTab) {
                newTab.focus();
            } else {
                alert("Please allow pop-ups to open the webpage.");
            }
        }

        cartForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(cartForm);

            if (cartForm.checkValidity()) {
                console.log(persona.value);
                localStorage.setItem("formData", JSON.stringify(Object.fromEntries(formData.entries())));

                const codOptionChecked = document.getElementById("codOption").checked;
                const freeDeliveryOptionChecked = document.getElementById("freeDeliveryOption").checked;
                localStorage.setItem("codOption", codOptionChecked.toString());
                localStorage.setItem("freeDeliveryOption", freeDeliveryOptionChecked.toString());


                thumbnails.classList.add("show");

                if(persona.value === "Housewife") {
                    studentOptions.classList.remove("show");
                    workingClassOptions.classList.remove("show");
                    houseWifeOptions.classList.add("show");
                } else if(persona.value === "Student") {
                    workingClassOptions.classList.remove("show");
                    houseWifeOptions.classList.remove("show");
                    studentOptions.classList.add("show");
                } else if(persona.value === "Working class") {
                    houseWifeOptions.classList.remove("show");
                    studentOptions.classList.remove("show");
                    workingClassOptions.classList.add("show");
                }
                suggestionsHeading.style.display = "block";
            } else {
                // The browser will display the default validation messages
            }
        });

        persona.addEventListener("change", (e)=> {
            e.preventDefault();
            if(studentOptions.classList.contains("show") || workingClassOptions.classList.contains("show") || houseWifeOptions.classList.contains("show")) {
            persona = document.getElementById("persona");
            if(persona.value === "Housewife") {
                    studentOptions.classList.remove("show");
                    workingClassOptions.classList.remove("show");
                    houseWifeOptions.classList.add("show");
                } else if(persona.value === "Student") {
                    workingClassOptions.classList.remove("show");
                    houseWifeOptions.classList.remove("show");
                    studentOptions.classList.add("show");
                } else if(persona.value === "Working class") {
                    houseWifeOptions.classList.remove("show");
                    studentOptions.classList.remove("show");
                    workingClassOptions.classList.add("show");
                }
            }
        })

        // Check if there is stored form data and populate the form fields
        const storedFormData = localStorage.getItem("formData");
        if (storedFormData) {
            const parsedData = JSON.parse(storedFormData);
            for (const key in parsedData) {
                document.getElementById(key).value = parsedData[key];
            }
        }


        window.addEventListener("load", () => {
            const inputFields = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], select');
            inputFields.forEach((field) => {
                field.value = "";
            });

            const maxDiscountAmount = document.getElementById("maxDiscountAmount");
            maxDiscountAmount.value = 0;
            const maxDiscountValue = document.getElementById("maxDiscountValue");
            maxDiscountValue.textContent = "0Rs.";
    });
    </script>
</body>
</html>
