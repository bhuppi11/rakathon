<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(131, 100, 242);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }


        button {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: rgba(131, 100, 242);
            color: #fff;
            border: none;
            font-weight: bolder;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .thumbnails {
            display: none; /* Initially hide the thumbnails */
            justify-content: space-between;
            margin-top: 20px;
        }

        .thumbnails.show {
            display: flex; /* Show the thumbnails when needed */
        }

        .thumbnail {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .thumbnail img {
            max-width: 100%;
            height: auto;
        }

        .studentOptions, .workingClassOptions, .houseWifeOptions {
            display: none; /* Initially hide the thumbnails */
            justify-content: space-between;
            margin-top: 20px;
        }

        .studentOptions.show, .workingClassOptions.show, .houseWifeOptions.show {
            display: flex; /* Show the thumbnails when needed */
        }

        .studentOption, .workingClassOption, .houseWifeOption {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .studentOption img,
        .workingClassOption img,
        .houseWifeOption img {
            max-width: 50px; /* Adjust the maximum width as needed */
            height: auto;
            margin: 0 auto; /* Center the image horizontally */
        }

    </style>
</head>
<body>
    <header>
        <h1>CartCare</h1>
    </header>
    <div class="container">
        <form id="cartForm">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <select id="persona" name="persona" required>
                <option value="">Select Persona</option>
                <option value="Student">Student</option>
                <option value="Housewife">Housewife</option>
                <option value="Working class">Working class</option>
            </select>

            <!--  -->
            <select id="language" name="language" required>
                <option value="">Language</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
                <option value="Punjabi">Punjabi</option>
            </select>

            <input type="date" id="lastShoppingDate" name="lastShoppingDate" required>

            <input type="number" id="maxDiscountAmount" name="maxDiscountAmount" placeholder="Max Discount" required>

            <select id="codOption" name="codOption" required>
                <option value="">COD Option</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>

            <select id="freeDeliveryOption" name="freeDeliveryOption" required>
                <option value="">Free Delivery</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>


            <button type="submit" id="shopButton">Shop</button>
        </form>
        
        <div class="thumbnails" id="thumbnails">
            <div class="thumbnail" onclick="openInNewTab('https://www.myntra.com/')">
                <img src="myntra.avif" alt="Myntra">
            </div>
            <div class="thumbnail" onclick="openInNewTab('https://www.amazon.com/')">
                <img src="amazon.jpeg" alt="Amazon">
            </div>
            <div class="thumbnail" onclick="openInNewTab('https://www.flipkart.com/')">
                <img src="flipkart.png" alt="Flipkart">
            </div>
            <div class="thumbnail" onclick="openInNewTab('https://www.ajio.com/')">
                <img src="ajio.png" alt="Ajio">
            </div>
        </div>

        <h2 style="text-align: center; display: none;" id="suggestionsHeading">Suggestions</h2>
        
        <div class="studentOptions" id="studentOptions">
            
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/clothing')">
                <img src="clothe.jpeg" alt="Professional Attire">
                <p>Clothes</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/laptop')">
                <img src="laptop.jpeg" alt="Laptop">
                <p>Laptop</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/chair')">
                <img src="chair.jpeg" alt="Chair">
                <p>Chair</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/mobile-phones')">
                <img src="phone.jpeg" alt="Smartphone">
                <p>Phone</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/lunch-box')">
                <img src="lunch.jpeg" alt="Lunch Containers">
                <p>Lunch Box</p>
            </div>
            <div class="studentOption" onclick="openInNewTab('https://www.myntra.com/stationery')">
                <img src="stationary.jpeg" alt="Gadgets">
                <p>Stationary Items</p>
            </div>
        </div>

        <div class="workingClassOptions" id="workingClassOptions">
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/work-wear')">
                <img src="professional-clothe.jpeg" alt="Professional Attire">
                <p>Professional Clothes</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/laptop')">
                <img src="laptop.jpeg" alt="Laptop">
                <p>Laptop</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/chair')">
                <img src="chair.jpeg" alt="Chair">
                <p>Chair</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/mobile-phones')">
                <img src="phone.jpeg" alt="Smartphone">
                <p>Phone</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/lunch-box')">
                <img src="lunch.jpeg" alt="Lunch Containers">
                <p>Lunch Box</p>
            </div>
            <div class="workingClassOption" onclick="openInNewTab('https://www.myntra.com/gadgets?utm_source=dms_google&utm_medium=pmax_cpc&utm_campaign=dms_google_pmax_cpc_Myntra_PMax_Gadgets_SOK&keyword=&matchtype=&target=&placement=&gclid=CjwKCAjw6eWnBhAKEiwADpnw9p6cdOvgyV7hlpExeyx6mcLp7iRR1jqD9GlUInJHGVQLr98SCpcvnhoCdVIQAvD_BwE')">
                <img src="gadgets.jpeg" alt="Gadgets">
                <p>Gadgets</p>
            </div>
        </div>

        <div class="houseWifeOptions" id="houseWifeOptions">
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/kitchen-appliances')">
                <img src="kitchen.jpeg" alt="Kitchen Appliances">
                <p>Kitchen Appliances</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/cookware-and-bakeware')">
                <img src="cookware.jpeg" alt="Cookware and Bakeware">
                <p>Cookware and Bakeware</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/home-decor')">
                <img src="home-decor.jpeg" alt="Home Decor">
                <p>Home Decor</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/home-organisers')">
                <img src="organization-tools.jpeg" alt="Organizational Tools">
                <p>Organizational Tools</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/personal-care')">
                <img src="personal-care.jpeg" alt="Fashion and Personal Care">
                <p>Fashion and Personal Care</p>
            </div>
            <div class="houseWifeOption" onclick="openInNewTab('https://www.myntra.com/cleaning')">
                <img src="cleaning.jpeg" alt="Cleaning Supplies">
                <p>Cleaning Supplies</p>
            </div>
        </div>
    </div>

    <div class="options" id="options">
        <!-- Options based on persona will be displayed here -->
    </div>  

    <script>
        const cartForm = document.getElementById("cartForm");
        const thumbnails = document.getElementById("thumbnails");
        const persona = document.getElementById("persona");
        const studentOptions = document.getElementById("studentOptions");
        const houseWifeOptions = document.getElementById("houseWifeOptions");
        const workingClassOptions = document.getElementById("workingClassOptions");
        const suggestionsHeading = document.getElementById("suggestionsHeading"); // Get the heading element



        function openInNewTab(url) {
            const newTab = window.open(url, "_blank");
            if (newTab) {
                newTab.focus();
            } else {
                alert("Please allow pop-ups to open the webpage.");
            }
        }

        cartForm.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent form submission
            const formData = new FormData(cartForm);

            if (cartForm.checkValidity()) {
                // Store the form data in local storage
                console.log(persona.value);
                localStorage.setItem("formData", JSON.stringify(Object.fromEntries(formData.entries())));

                thumbnails.classList.add("show");

                if(persona.value === "Housewife") {
                    studentOptions.classList.remove("show");
                    workingClassOptions.classList.remove("show");
                    houseWifeOptions.classList.add("show");
                } else if(persona.value === "Student") {
                    workingClassOptions.classList.remove("show");
                    houseWifeOptions.classList.remove("show");
                    studentOptions.classList.add("show");
                } else if(persona.value === "Working class") {
                    houseWifeOptions.classList.remove("show");
                    studentOptions.classList.remove("show");
                    workingClassOptions.classList.add("show");
                }
                suggestionsHeading.style.display = "block";
            } else {
                // The browser will display the default validation messages
            }
        });

        // Check if there is stored form data and populate the form fields
        const storedFormData = localStorage.getItem("formData");
        if (storedFormData) {
            const parsedData = JSON.parse(storedFormData);
            for (const key in parsedData) {
                document.getElementById(key).value = parsedData[key];
            }
        }


        // Clear input fields on page load (reset)  
        window.addEventListener("load", () => {
            const inputFields = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], select');
            inputFields.forEach((field) => {
                field.value = "";
            });
    });


    </script>
</body>
</html>
